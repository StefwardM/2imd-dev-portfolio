<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .ticket {
            background-image: url(images/festival.png);
            background-size: contain;

            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;

            padding: 8px;

            display: grid;
            grid-template-columns: 100px 100px 100px 150px;
            grid-template-rows: 150px 60px 40px;
        }

        .item.item1{
            grid-column: 1 / 4;
            grid-row: 1/ 3;
        }
        .item.item2{
            grid-column: 1 / 4;
            grid-row: 1 / 2;
        }
        .item.item3{
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .item.item4{
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        .item.item5{
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        .item.item6{
            grid-column: 1 / 4;
            grid-row: 3 / 4;
        }
    </style>

</head>

<body>
    <div class="ticket">
            <div class="item item1">WEAREIMD</div>
            <div class="item item2">LIVE PROGRAMMING MUSIC</div>
            <div class="item item3">FEB 29</div>
            <div class="item item4">ADMIT ONE</div>
            <div class="item item5">TICKET â‚¬15</div>
            <div class="item item6">Being frustrated with CSS Grid is included in the ticket price</div>
            <div class="item item7"><img src="images/qr.png" alt="QR Code" width="100%"></div>

    </div>
</body>

</html>
