<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .grid{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            display: grid;
            grid-template-columns: repeat(5, 20%);
            grid-template-rows: repeat(3, 100%);
            gap:1em;
            margin: 100px;
            justify-items: center;
            align-items: center;
            text-align: center;
            margin-bottom: 100px;
        }
        div{
            text-transform: uppercase;
            font-weight:bold;

        }
        .item{
            width: 100%;
            height: 100%;
            background-color: crimson; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 5%;
            padding-left: 5%;
        }
        .medium{
            background-color: aquamarine;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .large{
            background-color: yellow;
            grid-column-start: 4;
            grid-column-end: 6;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        @media(max-width: 1060px){
            .grid{
                grid-template-columns: repeat(2, 50%);
                grid-template-rows: repeat(5, 80%);
                margin: 60px;
            }
            .medium{
            background-color: aquamarine;
            grid-column-start: unset;
            grid-column-end: unset;
            grid-row-start: unset;
            grid-row-end: unset;
            }
            .large{
                background-color: yellow;
                grid-column-start: unset;
                grid-column-end: unset;
                grid-row-start: unset;
                grid-row-end: unset;
            }
        }
        @media(max-width: 770px){
            .grid{
                grid-template-columns: repeat(1, 100%);
                grid-template-rows: repeat(10, 30%);
                margin: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item item1">the future feels like homework</div>
        <div class="item item2">the future feels like homework</div>
        <div class="item item3">the future feels like homework</div>
        <div class="item item4">the future feels like homework</div>
        <div class="item item5">the future feels like homework</div>
        <div class="item item6">the future feels like homework</div>
        <div class="item item7">the future feels like homework</div>
        <div class="item item8">the future feels like homework</div>
        <div class="item large">the cloud is the new infinity</div>
        <div class="item medium">the future is broken</div>
    </div>
</body>
</html>
